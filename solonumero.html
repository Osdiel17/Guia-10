<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4 Solo Numeros</title>
    <link async href="http://fonts.googleapis.com/css?family=Francois%20One" datagenerated="http://enjoycss.com"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/numbers.css">
    <script src="js/filternumbers.js"></script>
</head>

<body>
    <header>
        <h1 class="text-3d">El campo solo acepta números</h1>
    </header>
    <section>
        <article>
            <form action="javascript:void(0)" name="frmmask" class="pure-form">
                <fieldset class="pure-group">
                    <label for="serialnumber">Número de serie: </label>
                    <input type="number" name="serialnumber" id="txtserial" class="pure-input-1-2"
                        placeholder="Número de serie" onkeypress="return numbersOnly(this, event)" />
                </fieldset>
            </form>
        </article>
    </section>
</body>

</html>
